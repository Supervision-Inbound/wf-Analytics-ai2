name: generar-alertas

on:
  # Aproximación a 03:00 AM Santiago todo el año (DST cambia).
  schedule:
    - cron: "0 06 * * *"   # ~02:00-03:00 SCL según estación
    - cron: "0 07 * * *"   # ~03:00-04:00 SCL
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests Unidecode

      - name: Run inference to generate alertas.json
        env:
          CLIMA_URL: https://turnos-api-inbound.andres-eliecergonzalez.workers.dev/clima
          OUTPUT_PATH: public/alertas.json
          SEED_PATH: data/semilla_llamadas.json
        run: |
          python scripts/inferencia_alertas.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: actualizar alertas.json (automatizado)"
          commit_user_name: GitHub Action
          commit_user_email: actions@github.com
          file_pattern: public/alertas.json
