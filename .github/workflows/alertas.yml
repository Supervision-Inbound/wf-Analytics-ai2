name: generar-alertas

on:
  workflow_dispatch:
  # 03:00 America/Santiago ≈ 06:00 UTC (ajusta si cambia el DST)
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # para garantizar base de datos IANA de zoneinfo
          pip install tzdata

      - name: Run inference to generate alertas.json
        env:
          CLIMA_URL: "https://turnos-api-inbound.andres-eliecergonzalez.workers.dev/clima"

          # ------- parámetros estricto/realista -------
          RAIN_MM_MIN: "3.0"
          RAIN_MM_MAX: "30.0"
          WIND_KMH_MIN: "45.0"
          WIND_KMH_MAX: "60.0"
          K_BASE: "0.25"
          ALPHA_SUAVIZADO: "0.70"
          UMBRAL_FACTOR: "1.15"
          UMBRAL_MIN_CALLS: "15"
          CONFIDENCE_MIN: "0.55"
        run: |
          python scripts/inferencia_alertas.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: actualizar alertas.json (automatizado)"
          commit_user_name: GitHub Action
          commit_user_email: actions@github.com
          file_pattern: public/alertas.json
