name: generar-alertas

on:
  workflow_dispatch:
  schedule:
    # 06:00 UTC ~ 03:00 Chile (ajusta si DST cambia)
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-alertas
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: Run inference to generate public/alertas.json
        env:
          PRED_URL: "https://turnos-api-inbound.andres-eliecergonzalez.workers.dev/predicciones"
          TURNOS_URL: "https://turnos-api-inbound.andres-eliecergonzalez.workers.dev/turnos"
          DAYS_AHEAD: "7"
          TZ_OFFSET_HOURS: "3"
          ASA_TARGET_SEC: "22"
          SL_TARGET: "0.90"
          AHT_SEC: "180"
          PRODUCTIVIDAD: "0.85"
          INTERVAL_MIN: "60"
          CONFIDENCE_MIN: "0.35"
          UMBRAL_FACTOR: "1.10"
          UMBRAL_MIN_EXTRA: "5"
        run: |
          python scripts/inferencia_alertas.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: actualizar alertas.json (automatizado)"
          commit_user_name: GitHub Action
          commit_user_email: actions@github.com
          file_pattern: public/alertas.json

